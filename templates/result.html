<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scrape Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>
        {% for paragraph in paragraphs %}
            {{ paragraph|safe }}
        {% endfor %}
        <a href="/">Scrape another page</a>
    </div>
</body>
</html>
