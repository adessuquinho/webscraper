<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form method="POST">
            <label for="url">Enter a URL:</label>
            <input type="text" id="url" name="url" required>
            <input type="submit" value="Scrape">
        </form>
    </div>
</body>
</html>
